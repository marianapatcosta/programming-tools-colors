<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Extract dominant color from image</title>
  </head>
  <body>
    <div class="container">
      <h1>Dominant Color Extractor</h1>
      <div id="drag-area">
        <p>Drag your image here</p>
        <input type="file" id="image-upload" accept="image/*" />
        <img src="" alt="uploaded image" id="image-preview" />
      </div>
      <p>----------- or -----------</p>
      <input
        type="url"
        id="image-url"
        pattern="http(s?)://.*"
        placeholder="Paste image url here"
      />
      <button id="generate-button">Get color</button>
      <div id="colors">
        <h2>Dominant color</h2>
        <div>
          <div class="color-row">
            <p>RGB: <span id="rgb-color"></span></p>
            <button
              id="copy-rgb"
              aria-label="Click to copy rbg color to clipboard"
            >
              copy
            </button>
          </div>
          <div class="color-row">
            <p>Hex: <span id="hex-color"></span></p>
            <button
              id="copy-hex"
              aria-label="Click to copy hex color to clipboard"
            >
              copy
            </button>
          </div>
        </div>
      </div>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
